<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Mensaje</title>
</head>
<body>
    <!-- Etiqueta con ID 'soyelid' para mostrar el mensaje -->
    <p id="soyelid"></p>

    <!-- Vinculación de JavaScript con HTML -->
    <script>
        // Código JavaScript que inserta el mensaje cuando se carga la página
        window.onload = function() {
            document.getElementById("soyelid").innerText = "¡No me gusta la programación!";
        };
    </script>
</body>
</html>
